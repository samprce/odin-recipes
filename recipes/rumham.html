    <h1>Rumham</h1>
    <img src="https://brobible.com/wp-content/uploads/2019/09/rum-ham-sailor-jerry-recipe.jpg" alt="Rumham">
    <h3>Description</h3>
    <p>Rumham is a Philidelphian delicacy involving a ham soaked in rum with various fruit garnishes</p>
    <h2>Ingredients</h2>
    <ul>
      <li>Rum</li>
      <li>Ham</li>
      <li>Pineapple</li>
      <li>Cherries</li>
    </ul>
    <h2>Directions</h2>
    <ol>
      <li>Cook ham</li>
      <li>Soak ham in rum</li>
      <li>Cut pineapple</li>
      <li>Serve Rumham garnished with pineapple and cherries</li>
    </ol>
  </body>
